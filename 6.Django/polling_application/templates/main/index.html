{% extends 'base.html' %}

{% block content %}

{% include 'main/components/navbar.html'%}

<div class="container">
  <div class="row">
    <span class="collection-header">
      <h4>Popular Questions </h4>
    </span>
  </div>
 
  <div class="row">
    <div class="col-6">
      <div class="collection">
        {% for question in question_list %}
        <a href="#!" class="collection-item">{{question.content}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
