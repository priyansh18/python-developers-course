{% extends 'base.html'%}

{% block content %}

<div class="container">

  <div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <span class="card-title" style="display: flex; justify-content: center;">Login</span>
        <div class="card-content">
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="input-field ">
              {{field}}
            </div>
            {% endfor %}
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Login
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
