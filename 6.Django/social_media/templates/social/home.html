{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h3>Home</h3>
    <form action="/post/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{post_form}}
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
    {% for post in posts %}
    <div class="row">
      {% include 'social/components/post.html' %}
    </div>
    {% endfor %}
  </div>

{% endblock %}
