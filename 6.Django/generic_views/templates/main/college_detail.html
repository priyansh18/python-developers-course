<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Class based view can be accessed directly using object. -->
  <h1>College Name : {{object.name}} </h1>
  <h2>Students : </h2>
  <ul>
    {% for student in object.student_set.all %}
      <li>{{student}}</li>
    {% endfor %}
  </ul>
</body>
</html>
